<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Logout / Sair</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- 3.1) Mostra botão de logout -->
  <div class="ion-padding">

    <h2>Olá!</h2>
    <p class="ion-text-justify">Clique no botão abaixo para confirmar a saída do aplicativo.</p>
    <p>&nbsp;</p>
    <p class="ion-text-center">
      <ion-button (click)="logout()">Sair do Aplicativo</ion-button>
    </p>

  </div>

</ion-content>
